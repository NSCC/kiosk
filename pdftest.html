<html>
    <head>
    <title>PDF Test</title>
    <script>
        function init()
        {
            pdfObject = document.getElementById("PDFObj");
            try {
                  pdfObject.postMessage(["alert", "Hello from HTML"]);
            } 
            catch (e)
            {
                alert( "Error: \n name = " + e.name + "\n message = " + e.message );
            }
        }
    </script>
    </head>
    <body onload='init()'>
        <object 
            id="PDFObj" 
            data="plan.pdf" 
            type="application/pdf" 
            width="100%" height="100%"/>
    </body>
</html>
